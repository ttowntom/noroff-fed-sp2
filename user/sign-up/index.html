<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up to QuickBid - a auction platform that connects buyers and sellers of goods and services."
    />
    <meta
      name="keywords"
      content="QuickBid, auction, buy, sell, goods, services"
    />

    <meta name="author" content="QuickBid" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/8d12afa6e5.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../src/main.mjs" type="module"></script>
    <title>Sign up | QuickBid</title>
  </head>
  <body class="flex flex-col min-h-screen bg-white font-titillium">
    <main class="flex flex-col flex-grow">
      <form
        id="registrationForm"
        method="post"
        action="/auth/register"
        class="w-5/6 md:max-w-screen-xsm flex flex-col gap-1 mx-auto"
      ></form>
      <div id="error-container" class="mt-2 text-red-500 text-center"></div>
      <div class="flex flex-col items-center mt-8">
        <p class="text-center">Already have an account?</p>
        <a
          href="../login/"
          class="text-lavender text-center font-semibold hover:text-lavender-dark"
          >Log in</a
        >
      </div>
    </main>
  </body>
</html>
