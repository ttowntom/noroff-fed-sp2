<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/8d12afa6e5.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../src/main.mjs" type="module"></script>
    <title>Log in | QuickBid</title>
  </head>
  <body class="bg-white font-titillium">
    <main class="min-h-screen flex flex-col">
      <form
        id="loginForm"
        method="post"
        action="/auth/login"
        class="w-5/6 md:w-1/2 md:max-w-screen-md flex flex-col gap-1 mx-auto"
      ></form>
      <div id="error-container" class="mt-2 text-red-500 text-center"></div>
      <div class="flex flex-col items-center mt-8">
        <p class="text-center">New around here?</p>
        <a
          href="../sign-up/"
          class="text-lavender text-center font-semibold hover:text-lavender-dark"
          >Sign up</a
        >
      </div>
    </main>
  </body>
</html>
